<label>
  <input type="checkbox" [checked]="todo.completed" (click)="onToggle($event)">
  <span *ngIf="!todo.completed" >{{ todo.name }}</span>
  <del *ngIf="todo.completed" ><span>{{ todo.name }}</span></del>
</label>
<span (click)="onEdit()" ><i class="fa fa-pencil fa-1x" aria-hidden="true"> </i></span>
<span (click)="onDelete()" class="deleteBtn"><i class="fa fa-trash fa-1x fa-circle-trash" aria-hidden="true"></i></span>
